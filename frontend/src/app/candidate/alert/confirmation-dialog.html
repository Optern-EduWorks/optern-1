<div class="confirmation-overlay" *ngIf="dialog" (click)="cancel()">
  <div class="confirmation-modal" [ngClass]="getDialogClass(dialog.type)" (click)="$event.stopPropagation()">
    <div class="confirmation-header">
      <div class="confirmation-icon">
        <i [class]="getDialogIcon(dialog.type)"></i>
      </div>
      <h3 class="confirmation-title">{{ dialog.title }}</h3>
    </div>

    <div class="confirmation-body">
      <p class="confirmation-message">{{ dialog.message }}</p>
    </div>

    <div class="confirmation-actions">
      <button class="btn-cancel" (click)="cancel()">
        {{ dialog.cancelText }}
      </button>
      <button class="btn-confirm" [ngClass]="dialog.type === 'danger' ? 'btn-danger' : 'btn-primary'" (click)="confirm()">
        {{ dialog.confirmText }}
      </button>
    </div>
  </div>
</div>
