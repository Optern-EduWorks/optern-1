<div class="signin-container">
  <div class="signin-card">
    <div class="logo">
      <div class="logo-icon">O</div>
    </div>
    
    <h1 class="title">Welcome back</h1>
    <p class="subtitle">Recruiter Portal</p>
    
  <form (ngSubmit)="onSubmit($event)" onsubmit="return false;" novalidate>
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email" required [(ngModel)]="model.email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required [(ngModel)]="model.password" />
      </div>

      <div *ngIf="error" class="error" style="margin-top:12px">{{ error }}</div>
      <div *ngIf="successMessage" class="success" style="margin-top:12px">{{ successMessage }}</div>

      <button type="submit" class="signin-button">Sign In</button>
    </form>
    
    <div class="footer-links">
      <p class="signup-link">
        Don't have an account? <a href="#" (click)="goToSignUp($event)">Sign Up</a>
      </p>
      <a href="#" class="home-link">‚Üê Back to home</a>
    </div>
  </div>
</div>
